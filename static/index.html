<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstVerify AI SQL Engine</title>
    <style>
        :root {
            --primary: #0056b3;
            --bg: #f4f7fa;
            --card-bg: #ffffff;
            --text: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            padding: 40px;
            margin: 0;
        }

        .container {
            width: 800px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--primary);
            margin-top: 0;
        }

        .badge {
            background: #e1ecf4;
            color: var(--primary);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Input Section */
        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            /* Fixes padding issue */
            font-size: 1rem;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #004494;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Output Section */
        .output-box {
            margin-top: 30px;
            border-top: 2px solid #eee;
            padding-top: 20px;
            display: none;
            /* Hidden by default */
        }

        .log-box {
            background: #2d2d2d;
            color: #00ff00;
            font-family: 'Consolas', monospace;
            padding: 15px;
            border-radius: 6px;
            font-size: 0.9rem;
            margin-bottom: 15px;
            white-space: pre-wrap;
        }

        .sql-box {
            background: #f8f9fa;
            border-left: 5px solid var(--primary);
            padding: 15px;
            font-family: 'Consolas', monospace;
            color: #333;
            white-space: pre-wrap;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h1>FirstVerify AI Agent</h1>
            <span class="badge">Production V7</span>
        </div>
        <p>Natural Language Interface for Insurance Validation Data</p>

        <div class="input-group">
            <label>Extraction ID (File ID)</label>
            <input type="number" id="extId" value="501">
        </div>

        <div class="input-group">
            <label>Ask a Question</label>
            <input type="text" id="question" placeholder="e.g. Get the Producer Name and GL Occurrence Limit"
                value="Get the Producer Name and GL Occurrence Limit">
        </div>

        <button id="submitBtn" onclick="askAgent()">
            <span id="loader" class="spinner" style="display:none;"></span>
            <span id="btnText">Generate SQL</span>
        </button>

        <div id="resultArea" class="output-box">
            <label>ü§ñ AI Thought Process (ID Extraction)</label>
            <div id="aiLog" class="log-box">...</div>
        
            <label>‚ö° Generated Production SQL</label>
            <div id="sqlOutput" class="sql-box">...</div>

            <label>üìä Live Report Results</label>
            <div id="reportArea" class="sql-box" style="background: white; overflow-x: auto; display: none;">
                <table id="reportTable" style="width: 100%; border-collapse: collapse; font-family: sans-serif;">
                    <thead id="tableHead" style="background: #eee;"></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
            <button id="runBtn" onclick="executeReport()" style="margin-top:10px; background-color: #6f42c1;">Run This
                Report</button>
        
            <div style="margin-top: 20px; display: flex; align-items: center; gap: 15px;">
                <label style="margin-bottom: 0;">Is this query correct?</label>
                <button onclick="sendFeedback(true)" style="width: auto; background-color: #28a745; padding: 8px 15px;">üëç
                    Correct</button>
                <button onclick="sendFeedback(false)" style="width: auto; background-color: #dc3545; padding: 8px 15px;">üëé
                    Wrong</button>
            </div>
            <p id="feedbackStatus" style="font-size: 0.8rem; color: #666; margin-top: 10px;"></p>
        </div>
 
    </div>
    </div>

    <script>
        let currentQuestion = "";
        let currentSql = "";

        async function askAgent() {
            const btn = document.getElementById('submitBtn');
            const loader = document.getElementById('loader');
            const btnText = document.getElementById('btnText');
            const resultArea = document.getElementById('resultArea');
            const aiLog = document.getElementById('aiLog');
            const sqlOutput = document.getElementById('sqlOutput');
            const feedbackStatus = document.getElementById('feedbackStatus');

            btn.disabled = true;
            loader.style.display = 'inline-block';
            btnText.innerText = "Processing...";
            resultArea.style.display = 'none';
            feedbackStatus.innerText = "";

            currentQuestion = document.getElementById('question').value;

            try {
                const payload = {
                    extraction_id: parseInt(document.getElementById('extId').value),
                    question: currentQuestion
                };

                const response = await fetch('http://127.0.0.1:8000/generate_sql', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                currentSql = data.generated_sql;

                resultArea.style.display = 'block';
                aiLog.innerText = data.ai_identified_ids ? data.ai_identified_ids.trim() : "No IDs identified.";
                sqlOutput.innerText = currentSql;

            } catch (error) {
                alert("Error connecting to Python API. Is it running?");
                console.error(error);
            } finally {
                btn.disabled = false;
                loader.style.display = 'none';
                btnText.innerText = "Generate SQL";
            }
        }

        async function sendFeedback(isPositive) {
            const feedbackStatus = document.getElementById('feedbackStatus');
            feedbackStatus.innerText = "Sending feedback...";

            try {
                const response = await fetch('http://127.0.0.1:8000/feedback', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question: currentQuestion,
                        sql_generated: currentSql,
                        is_positive: isPositive
                    })
                });

                if (response.ok) {
                    feedbackStatus.innerText = "‚úÖ Feedback saved! This will help train the AI.";
                }
            } catch (error) {
                feedbackStatus.innerText = "‚ùå Failed to save feedback.";
            }
        }

        async function executeReport() {
                const reportArea = document.getElementById('reportArea');
                const tableHead = document.getElementById('tableHead');
                const tableBody = document.getElementById('tableBody');

                try {
                    const response = await fetch('http://127.0.0.1:8000/run_report', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ sql: currentSql })
                    });
                    const result = await response.json();

                    if (result.error) { alert(result.error); return; }

                    reportArea.style.display = 'block';
                    tableHead.innerHTML = "<tr>" + result.columns.map(c => `<th style="border:1px solid #ddd; padding:8px;">${c}</th>`).join('') + "</tr>";
                    tableBody.innerHTML = result.data.map(row =>
                        "<tr>" + result.columns.map(c => `<td style="border:1px solid #ddd; padding:8px;">${row[c] || ''}</td>`).join('') + "</tr>"
                    ).join('');
                } catch (e) { console.error(e); }
            }
            
    </script>

</body>

</html>

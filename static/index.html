<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstVerify AI Agent - Production V7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .sql-box {
            background-color: #212529;
            color: #0dcaf0;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
        }

        .report-table {
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="text-center mb-4">FirstVerify AI Agent <span class="badge bg-primary">Production V7</span></h2>

        <div class="card p-4">
            <div class="row">
                <div class="col-md-3">
                    <label class="form-label fw-bold">Extraction ID (File ID)</label>
                    <input type="number" id="extraction_id" class="form-control" placeholder="e.g. 3053" value="3053">
                </div>
                <div class="col-md-9">
                    <label class="form-label fw-bold">Ask a Question</label>
                    <input type="text" id="user_question" class="form-control"
                        placeholder="e.g. Get the OSHA stats for this vendor">
                </div>
            </div>
            <div class="mt-3 d-flex gap-2">
                <button onclick="generateSQL()" class="btn btn-primary">Generate SQL</button>
                <button onclick="loadGlobalSafetyReport()" class="btn btn-success">View Global Safety Dashboard</button>
            </div>
        </div>

        <div id="aiThoughtProcess" class="card p-3 d-none">
            <label class="fw-bold text-muted">ðŸ¤– AI Thought Process (ID Extraction)</label>
            <div id="aiResponse" class="text-info"></div>
        </div>

        <div id="sqlContainer" class="card p-3 d-none">
            <label class="fw-bold">âš¡ Generated Production SQL</label>
            <div id="sqlOutput" class="sql-box mt-2"></div>
            <div class="mt-3">
                <button onclick="runReport()" class="btn btn-warning">Run This Report</button>
            </div>
        </div>

        <div id="reportContainer" class="card p-3 d-none">
            <label class="fw-bold mb-3">ðŸ“Š Live Report Results</label>
            <div class="table-responsive">
                <table class="table table-striped table-hover report-table">
                    <thead id="tableHeader" class="table-dark"></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = "http://127.0.0.1:8000"; // FORCE PORT 8000

            async function generateSQL() {
                const extId = document.getElementById('extId').value;
                const question = document.getElementById('question').value;

                const response = await fetch(`${API_BASE}/generate_sql`, { // Use port 8000
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ extraction_id: parseInt(extId), question: question })
                });
                const result = await response.json();

                document.getElementById('resultArea').style.display = 'block';
                document.getElementById('aiLog').innerText = result.ai_identified_ids;
                document.getElementById('sqlOutput').innerText = result.generated_sql;
                currentSql = result.generated_sql;
            }

            async function loadGlobalSafetyReport() {
                // Pointing to port 8000
                const response = await fetch(`${API_BASE}/api/reports/safety_stats`);
                const result = await response.json();

                if (result.status === "success") {
                    renderTable(result.columns, result.data);
                } else {
                    alert("Error: " + result.message);
                }
            }

            async function executeReport() {
                const response = await fetch(`${API_BASE}/run_report`, { // Use port 8000
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sql: currentSql })
                });
                const result = await response.json();
                if (result.error) { alert(result.error); return; }
                renderTable(result.columns, result.data);
            }

            function renderTable(columns, data) {
                const reportArea = document.getElementById('reportArea');
                const tableHead = document.getElementById('tableHead');
                const tableBody = document.getElementById('tableBody');
                reportArea.style.display = 'block';

                tableHead.innerHTML = "<tr>" + columns.map(c => `<th>${c}</th>`).join('') + "</tr>";
                tableBody.innerHTML = data.map(row =>
                    "<tr>" + columns.map(c => `<td>${row[c] || ''}</td>`).join('') + "</tr>"
                ).join('');
            }
    </script>

</body>

</html>
